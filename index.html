<!DOCTYPE html>
<html>
<head>
	<!-- Main features -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<!-- Page meta information -->
	<title>AnalogSea | Sign Up</title>
	<meta name="description" content="Sign Up page for AnalogSea">
	<meta name="keywords" content="AnalogSea,'Sign up', 'new member'">

	<!-- Stylesheet -->
	<link rel="stylesheet" href="main.css">

	<!-- Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

</head>
<body>
	<div class="wrapper">
		
		<div>
			<img class="logo" src="logo.png" alt="AnalogSea Logo">
		</div>

		<form class="form_field" action="/signup/" method="post">

			<legend>Sign Up</legend>

			<label for="user-email">Email</label>
			<input type="email" id="mail" name="username" placeholder="foo@bar.com" required="required">
			
			<label for="user-password">Password</label>
			<input type="password" placeholder="1234passw0rd" required="required">
			
			<button type="submit" id="Sign-up-button">Sign Up</button>

			<p><a href="">Forgot password?</a></p>		
		</form>

		<div class="footer_field">
			<p>Already have an account? <a href="/login">Log in</a></p>
		</div>
	</div>
 </body>
</html>
